<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests">
    <meta http-equiv="X-Content-Type-Options" content="nosniff">
    <meta http-equiv="X-Frame-Options" content="DENY">
    <meta http-equiv="X-XSS-Protection" content="1; mode=block">
    <title>ProSaúde - Links</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .link-card {
            transition: all 0.3s ease;
        }
        .link-card:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        .logo-container img {
            width: 100%;
            height: 100%;
            object-fit: contain;
            padding: 10px;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">
    <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
        <div class="flex flex-col items-center">
            <!-- Logo -->
            <div class="w-32 h-32 mb-6 rounded-full overflow-hidden shadow-lg bg-white logo-container">
                <img src="prosaude.jpg" alt="ProSaúde Logo" class="w-full h-full">
            </div>
            
            <!-- Nome da Empresa -->
            <h1 class="text-2xl font-bold text-gray-800 mb-6">ProSaúde</h1>
            
            <!-- Links -->
            <div class="w-full space-y-4">
                <!-- Instagram -->
                <a href="https://www.instagram.com/prosaudeirati/" target="_blank" rel="noopener noreferrer" class="link-card flex items-center justify-center gap-3 w-full bg-gradient-to-r from-purple-500 to-pink-500 text-white py-3 rounded-lg hover:opacity-90">
                    <i class="fab fa-instagram text-xl"></i>
                    <span class="font-medium">Instagram</span>
                </a>
                
                <!-- Facebook -->
                <a href="https://www.facebook.com/profile.php?id=100063112966759" target="_blank" rel="noopener noreferrer" class="link-card flex items-center justify-center gap-3 w-full bg-gradient-to-r from-blue-600 to-blue-700 text-white py-3 rounded-lg hover:opacity-90">
                    <i class="fab fa-facebook text-xl"></i>
                    <span class="font-medium">Facebook</span>
                </a>
                
                <!-- Email -->
                <a href="mailto:contato@prosaudeirati.com.br" class="link-card flex items-center justify-center gap-3 w-full bg-gradient-to-r from-green-500 to-emerald-600 text-white py-3 rounded-lg hover:opacity-90">
                    <i class="fas fa-envelope text-xl"></i>
                    <span class="font-medium">Contato por Email</span>
                </a>
            </div>
            
            <!-- Footer -->
            <div class="mt-8 text-center text-sm text-gray-500">
                <p>© 2025 ProSaúde. Todos os direitos reservados.</p>
            </div>
        </div>
    </div>
</body>
</html>
